<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Web FaLiLV</title>
		<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
		<link href="./css/bootstrap.min.css" rel="stylesheet" />
		<link href="./css/myStyle.css" rel="stylesheet" />
	</head>
	<body style="height: 200vh">
		<!-- Navbar -->
		<nav class="navbar fixed-top navbar-expand-md">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="./img/logo.png" alt="Bootstrap" style="height: 30px" />
				</a>s
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbar"
					aria-controls="navbar"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbar">
					<ul class="navbar-nav fw-bold align-items-center">
						<li class="nav-item">
							<a class="nav-link" href="#biography">Biography</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#members">Members</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#albums">Albums</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#songs">Songs</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Banner -->
		<div id="banner-carousel" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button
					type="button"
					data-bs-target="#banner-carousel"
					data-bs-slide-to="0"
					class="active"
					aria-current="true"
					aria-label="Slide 1"
				></button>
				<button
					type="button"
					data-bs-target="#banner-carousel"
					data-bs-slide-to="1"
					aria-label="Slide 2"
				></button>
				<button
					type="button"
					data-bs-target="#banner-carousel"
					data-bs-slide-to="2"
					aria-label="Slide 3"
				></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="./img/banner/falilv.jpg"
						class="d-block w-100"
						alt="Logo FaLiLV"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="./img/banner/falilv-2.jpg"
						class="d-block w-100"
						alt="Logo FaLiLV"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="./img/banner/falilv-3.jpg"
						class="d-block w-100"
						alt="Logo FaLiLV"
					/>
				</div>
			</div>
		</div>

		<script src="./js/bootstrap.js"></script>
	</body>
</html>
